<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- font awesome -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- /google font -->
    <!-- vue js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue js cdn -->
    <!-- scss -->
    <link rel="stylesheet" href="dist/app.css">
    <!-- /scss -->
    <title>Document</title>
  </head>
  <body>
    <!-- root container -->
    <div class="full-container" id="root">
      <!-- header -->
      <header>
        <!-- middle container -->
        <div class="container-md">
          <!-- main nav -->
          <nav class="navbar">

            <!-- logo -->
            <div class="logo">
              <img :src="'img/' + logo" alt="logo">
            </div>
            <!-- /logo -->

            <!-- main navigation -->
            <div class="navigation">
              <!-- dynamic main menu -->
              <div class="main-menu">
                <ul>
                  <li v-for="item in menu"><a href="#">{{item.voice}}<span v-if="item.new" class="new">new</span></a></li>
                </ul>
              </div>
              <!-- /dynamic main menu -->

              <!-- shop and search -->
              <div class="shop">
                <a href="" class="blue-btn">Schedule a workout</a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
                <a href=""><i class="fas fa-search"></i></a>
              </div>
              <!-- /shop and search -->
            </div>
            <!-- /main navigation -->
          </nav>
          <!-- /main nav -->
        </div>
        <!-- /middle container -->
        <!-- hero -->
        <div class="hero">
          <!-- box with gradient -->
          <div class="text-box">
            <!-- text content -->
            <div class="text-hero">
              <h2>Certified fitness professional</h2>
              <h1>Take control of your health</h1>

              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit dolor sit amet.</p>
              <a href="" class="blue-btn"><i class="fab fa-youtube"></i> Visit my Youtube channel</a>
              <a href="" class="empty-btn">Buy Avada today <i class="fas fa-arrow-right"></i></a>
              <button class="play-btn"><i class="fas fa-play"></i></button>
            </div>
            <!-- /text content -->
          </div>
          <!-- /box with gradient -->
        </div>
        <!-- /hero -->
      </header>
      <!-- /header -->

      <!-- main -->
      <main>
        <!-- features section -->
        <section class="features">

        </section>
        <!-- /features section -->
      </main>
      <!-- /main -->

      <!-- footer -->
      <footer></footer>
      <!-- /footer -->
    </div>
    <!-- /root container -->

    <!-- js -->
    <script src="dist/script.js" charset="utf-8"></script>
    <!-- /js -->
  </body>
</html>
